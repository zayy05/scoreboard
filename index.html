<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pickup Basketball Scoreboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 20px 0 10px;
    }
    .scoreboard {
      display: flex;
      justify-content: center;
      margin: 30px 0;
    }
    .team {
      margin: 0 40px;
      padding: 20px;
      border-radius: 10px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .team h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .score {
      font-size: 48px;
      margin: 10px 0;
    }
    .winner {
      border: 3px solid gold;
    }
    .blue {
      color: blue;
    }
    .red {
      color: red;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
    }
    .controls {
      margin-bottom: 20px;
    }
    .ads {
      margin-top: 40px;
      padding: 20px;
      background: #ddd;
    }
    .ad-slot {
      margin: 10px 0;
      background: #bbb;
      height: 90px;
      line-height: 90px;
      font-size: 20px;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Pickup Basketball Scoreboard</h1>

  <div class="controls">
    <label for="targetScore">Winning Score: </label>
    <input type="number" id="targetScore" min="1" value="11">
    <button onclick="resetGame()">Reset Game</button>
  </div>

  <div class="scoreboard">
    <div id="teamWinner" class="team blue">
      <h2>Winner</h2>
      <div id="scoreWinner" class="score">0</div>
      <button onclick="addPoint('Winner')">+1 Point</button>
    </div>
    <div id="teamLoser" class="team red">
      <h2>Loser</h2>
      <div id="scoreLoser" class="score">0</div>
      <button onclick="addPoint('Loser')">+1 Point</button>
    </div>
  </div>

  <div class="ads">
    <div class="ad-slot">Ad Banner Placeholder 1</div>
    <div class="ad-slot">Ad Banner Placeholder 2</div>
  </div>

  <script>
    let scores = { Winner: 0, Loser: 0 };
    let gameOver = false;

    function addPoint(team) {
      if (gameOver) return;
      scores[team]++;
      document.getElementById(`score${team}`).textContent = scores[team];
      checkWin();
    }

    function checkWin() {
      const target = parseInt(document.getElementById("targetScore").value);
      if (scores.Winner >= target || scores.Loser >= target) {
        gameOver = true;
        if (scores.Winner >= target) {
          document.getElementById("teamWinner").classList.add("winner");
        } else {
          document.getElementById("teamLoser").classList.add("winner");
        }
      }
    }

    function resetGame() {
      scores = { Winner: 0, Loser: 0 };
      gameOver = false;
      document.getElementById("scoreWinner").textContent = "0";
      document.getElementById("scoreLoser").textContent = "0";
      document.getElementById("teamWinner").classList.remove("winner");
      document.getElementById("teamLoser").classList.remove("winner");
    }
  </script>

</body>
</html>
